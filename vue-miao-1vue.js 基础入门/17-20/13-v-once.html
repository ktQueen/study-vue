<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			[v-cloak]{
				display: none;
			}
		</style>
		<script src="./src/vue.js"></script>
	</head>

	<body>
		
		<div id="app" v-cloak>
			<p v-once>{{message}}</p>
		</div>

		<script>
			
			// html必须是可靠的

			var message = 'hello'

			var vm = new Vue({
				el: '#app',
				data:{
					message
				}
			})

		</script>

	</body>
</html>
