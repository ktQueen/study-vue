<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="./src/vue.js"></script>
	</head>

	<body>
		
		<div id="app">
			<p>{{message}}</p>
			<p v-html="message"></p>
		</div>

		<script>
			
			// html必须是可靠的

			var message = '<div>hello</div>';

			var vm = new Vue({
				el: '#app',
				data:{
					message
				}
			})	

		</script>

	</body>
</html>
