<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			.red {
				background: red;
			}
			#app div {
				display: none;
			}
		</style>
		<script src="./src/vue.js"></script>
	</head>

	<body>
		<div id="app">
			<p>{{message}}</p>
			<p>{{reverserMessage}}</p>
			<p>{{reverserMessage}}</p>
			<p>{{reverserMessage}}</p>
			<p>{{reverserMessage}}</p>

			<p>{{newList}}</p>

			
		</div>
		<script>

			// 在模板中把数组每一项x2，并且过滤小于10的

			/*
				计算属性
					作用：把对处理数据的逻辑抽离在计算属性中，使得模板更加轻量易读

					定义计算属性
						computed : {
	
						}
			*/

			let vm = new Vue({
				el: '#app',
				data:{
					message: 'miaovketang',
					list: [1,2,3,4,5]
				},
				computed : {  // 计算属性挂载实例上
					// 计算属性对应的函数this都指向实例
					// 计算属性会把结果缓存，可在模板中重复使用
					reverserMessage(){
						console.log(this.message);
						console.log('我执行了一次');
						return this.message.split('').reverse().join('')
					},
					newList () {
						return this.list.map(item => item*2).filter(item => item < 10)
					}
				}
			})

			//console.log(vm);


		</script>
	</body>
</html>
