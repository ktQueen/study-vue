<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="./src/vue.js"></script>
	</head>

	<body>
		
		<div id="app">
			<input v-model="message"  />
			{{message}}
		</div>

		<script>
			
			/*
				v-model:在表单元素上创建双向数据绑定

					数据 -> view
					view -> 数据

			*/

			var message = 'hello';

			var vm = new Vue({
				el: '#app',
				data:{
					message
				}
			})

		</script>

	</body>
</html>
