<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="root">
        姓：<input type="text" v-model="firstName"> 名：
        <input type="text" v-model="lastName">
        <div>{{fullName}}</div>
        <div>{{count}}</div>
    </div>
</body>
<script>
    new Vue({
        el: "#root", //表示与页面上的哪一个dom元素绑定
        data: {
            firstName: '',
            lastName: '',
            count: 0
        },
        computed: {
            fullName: function() {
                return this.firstName + ' ' + this.lastName
            }
        },
        watch: {
            // firstName: function() {
            //     this.count++;
            // },
            // lastName: function() {
            //     this.count++;
            // },
            fullName: function() {
                this.count++;
            }
        }
    });
</script>

</html>
