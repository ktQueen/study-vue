<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="./src/vue.js"></script>
	</head>

	<body>
		
		<div id="app">
			<p>{{message}}</p>
			<p v-text="message"></p>
		</div>

		<script>
			
			

			var message = 'hello';

			setTimeout(function (){
				var vm = new Vue({
					el: '#app',
					data:{
						message
					}
				})	
			},1000)

		</script>

	</body>
</html>
